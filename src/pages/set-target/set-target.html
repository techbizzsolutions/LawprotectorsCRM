<ion-header>

    <ion-navbar color="header">
        <ion-title>Lawprotector CRM</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-row>
          <ion-col col-6>
              <ion-item (click)="opencal('From')">
                  <ion-label class="marginlbl">{{ From }}</ion-label>
              </ion-item>
          </ion-col>
          <ion-col col-6>
              <ion-item (click)="opencal('To')">
                  <ion-label class="marginlbl">{{ To }}</ion-label>
              </ion-item>
          </ion-col>
      </ion-row>
    <ion-item>
        <ion-label>Select Employee</ion-label>
        <ion-select interface="popover"  [(ngModel)]="user">
            <ion-option  *ngFor="let item of users" (ionSelect)="select(item)" [value]="item.id">{{item.first_name}} {{item.last_name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item *ngFor="let att of anArray; let idx = index">
        <ion-label >{{att.lable}}</ion-label>
        <ion-input type="number"  [(ngModel)]="anArray[idx].targetval"></ion-input>
    </ion-item>

    <div class="button_div">
        <button ion-button  block (click)="view()">
        Add
  </button>
    </div>
  </ion-content>
