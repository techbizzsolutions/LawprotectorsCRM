<ion-header>

    <ion-navbar color="header">
        <ion-title>Lawprotector CRM</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
    <h5>Product/Services Information</h5>
    <ion-list *ngIf="services.length">
        <ion-item-sliding #slidingItem *ngFor="let item of services">
            <ion-item >
                {{item.services_name}}
                {{item.services_rate}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="itemclick(item,slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
                <button ion-button color="danger" (click)="delete(item,slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <ion-card *ngIf="!services.length">
        <h6>No data found</h6>
    </ion-card>
</ion-content>
