<ion-header>

  <ion-navbar color="header">
      <ion-title>Lawprotector CRM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>Add Time Period</h5>
  <form [formGroup]="register" (ngSubmit)="logForm()">
      <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <div padding-horizontal>
          <div class="alert" *ngIf="!register.controls['title'].valid && register.controls['title'].touched">Please Enter title</div>
      </div>
      <ion-row>
        <ion-col col-6>
            <ion-item (click)="opencal('From')">
                <ion-label class="marginlbl">{{ From }}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item (click)="opencal('To')">
                <ion-label class="marginlbl">{{ To }}</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
      <!-- Float the icon right -->
      <div class="button_div">
          <button ion-button [disabled]="!register.valid" block icon-right>
          Add
    </button>
      </div>
  </form>

</ion-content>
