<ion-header>

    <ion-navbar color="header">
        <ion-title>Lawprotector CRM</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <h5>User List</h5>
    <ion-item>
        <ion-label>Select Branch</ion-label>
        <ion-select interface="popover"  [(ngModel)]="branch">
            <ion-option  *ngFor="let item of branchs" [value]="item.id">{{item.branch_name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Select Role</ion-label>
        <ion-select interface="popover" [(ngModel)]="role">
            <ion-option value="1">Admin</ion-option>
            <ion-option value="2">Branch Head</ion-option>
            <ion-option value="3">RC</ion-option>
            <ion-option value="4">TC</ion-option>
        </ion-select>
    </ion-item>
    <div class="button_div">
        <button ion-button  block (click)="view()">
        View
  </button>
    </div>
    <ion-list *ngIf="users.length">
        <ion-item-sliding #slidingItem *ngFor="let item of users">
            <ion-item >
                <p>
                   {{item.first_name}} {{item.last_name}}
                </p>
                <p>
                    City: {{item.city}} Mobile:{{item.phone}}
                </p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="itemclick(item,slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
                <button ion-button color="danger" (click)="delete(item,slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
    <ion-card *ngIf="!users.length">
        <h6>No data found</h6>
    </ion-card>
</ion-content>
