<ion-menu [content]="content" id="menu1">
  <ion-content>
    <ion-list>
        <button style="color: rgb(10, 32, 155)!important;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon [name]="p.icon" color="primary" class="iconmargin"></ion-icon>
              {{p.title}}
      </button>
    </ion-list>
</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
